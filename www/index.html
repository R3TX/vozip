<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--jquery-->
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
     <!--peer library-->
    <script src="js/peer.js"></script>
    <!--videollamada-->
    <script src="js/video.js"></script>
  </head>
  <body ng-app="starter">  
      <ion-pane>

        <!--Barra de arriba-->
              <ion-header-bar class="bar-stable">
                <h1 class="title">Video Llamada</h1>
              </ion-header-bar>

              <!--contenido-->
              <ion-content class="contenedor">
                
                <div class="pure-g">
                  <ion-card>
                    <video id="their-video"  autoplay></video>
                    <video id="my-video" muted="true" autoplay></video>
                    <!--Contenido de toda la video llamada-->
                    <ion-card-content>
                      <!-- donde hace llamdas a otros -->
                      <div id="step2 posicion">
                        <p>Tu direccion: <span id="my-id">...</span></p>
                        <div class="pure-form">
                          <input type="text" placeholder="Llamar usuario por id..." id="callto-id">
                          <a href="#" class="pure-button pure-button-success" id="make-call">
                          <img src="img/llamar.png" class="circulo" >
                          </a>
                        </div>
                      </div>
                       <!-- llamada en progreso -->
                        <div id="step3">
                          <p>Currently in call with <span id="their-id">...</span></p>
                          <p><a href="#" class="pure-button pure-button-error" id="end-call">
                               <img src="img/colgar.png" class="circulo">
                          </a></p>
                        </div>
                      </div>
                    </ion-card-content>
                  </ion-card>

                   

                  <!-- Steps -->
                  <div class="pure-u-1-3">
                    <!-- Get local audio/video stream -->
                    <div id="step1">
                      <div id="step1-error">
                        <a href="#" class="pure-button pure-button-error" id="step1-retry">Try again</a>
                      </div>
                    </div>
                  </div>
              </div>
            </ion-content>
    

    </ion-pane> 
  </body>
</html>
